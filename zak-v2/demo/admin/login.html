<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login ‚Äì ZAK AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-cyan-400 to-cyan-600 rounded-2xl flex items-center justify-center text-3xl mx-auto mb-4">
                üîê
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Admin Login</h1>
            <p class="text-gray-500 text-sm mt-1">ZAK AI Dashboard</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Benutzername</label>
                <input type="text" id="username" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-cyan-500 focus:outline-none"
                    placeholder="admin">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Passwort</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-cyan-500 focus:outline-none"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div id="error" class="hidden text-red-500 text-sm text-center"></div>
            <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white py-3 rounded-lg font-medium transition">
                Anmelden
            </button>
        </form>

        <p class="text-center text-gray-400 text-xs mt-6">
            <a href="../../index.html" class="hover:text-cyan-600">‚Üê Zur√ºck zur Website</a>
        </p>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('zakAdminAuth') === 'true') {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Admin credentials
            const validUsername = 'admin';
            const validPassword = 'zakai2026';

            if (username === validUsername && password === validPassword) {
                localStorage.setItem('zakAdminAuth', 'true');
                localStorage.setItem('zakAdminUser', username);
                window.location.href = 'dashboard.html';
            } else {
                const errorDiv = document.getElementById('error');
                errorDiv.classList.remove('hidden');
                errorDiv.textContent = 'Falscher Benutzername oder Passwort';
            }
        });
    </script>
</body>
</html>
